version: '3.8'
services:
  stats-server:
    build: ./stats-service
    image: explore-with-me-stats
    container_name: stats-server-container
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/explorewithme-stats

  stats-db:
    image: postgres:14-alpine
    container_name: stats-db-container
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=explorewithme-stats
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password

  ewm-service:
    build: ./main-service
    image: explore-with-me-main
    container_name: main-server-container
    ports:
      - "8080:8080"
    depends_on:
      - ewm-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5434/explorewithme-main

  ewm-db:
    image: postgres:14-alpine
    container_name: ewm-db-container
    ports:
      - "6543:5432"
    environment:
      - POSTGRES_DB=explorewithme-main
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=password